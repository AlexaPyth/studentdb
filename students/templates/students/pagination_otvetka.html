     {% block pagination %}
 <!-- Pagination -->
         {% if otvetka.has_other_pages %}
          {% with  order_by=request.GET.order_by reverse=request.GET.reverse  %}

            <nav>
                <ul class="pagination">
                    <li>
                        <a href="{{ otvetka.get_absolute_url }}?page=1&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">&laquo;</a>
                    </li>
                {% for p in otvetka.paginator.page_range %}
                    <li {% if otvetka.number == p %}class="active"{% endif %}>
                        <a href="{{ otvetka.get_absolute_url }}?page={{ p }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">{{ p }}</a>
                    </li>
                {% endfor %}

                    <li>
                        <a href="{{ otvetka.get_absolute_url }}?page={{ otvetka.paginator.num_pages }}&amp;order_by={{ order_by }}&amp;reverse={{ reverse }}">&raquo;</a>
                    </li>
                </ul>
            </nav>
          {% endwith %}
         {% endif %} 
    {% endblock pagination %}
